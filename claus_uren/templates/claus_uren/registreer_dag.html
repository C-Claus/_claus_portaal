{% include "claus_portaal/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated %}



<div class="container">


        <div class="col-sm-12">
            <br>
         
                <div class="card">
                
                    <div class="card-header">
                        <h5 class="card-title"><i class="fa fa-calendar-o" aria-hidden="true"></i> Registreer {{ dag }}-{{ maand }}-{{ jaar }}</h5>
                    </div>

                    <div class="card-body">     
                        <form method='POST'>
                        {% csrf_token %}
                        <p class="card-text"> {{ registratie_uren_form | crispy }}</p>
                        <button class="btn btn-outline-secondary btn-block" name="registreer_uren" value="registreer_uren">Registreer uren</button>

                        </form>
                    </div>
            </div>
        </div>


</div>



{% endif %}
{% endblock %}
