{% include "claus_portaal/base.html" %}
{% load crispy_forms_tags %}
{% load render_table from django_tables2 %}
{% block content %}
{% if user.is_authenticated %}

<div class="container">

    <br>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                
                    <div class="card-header">
                        <h5 class="card-title"><i class="fa fa-calendar-o" aria-hidden="true"></i> Uren wijzigen</h5>
                    </div>

                    <div class="card-body">      
                        <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div align="right">
                            <button class="btn btn-outline-secondary btn-lg btn-block" type="submit">Bijwerken</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
</div>



{% endif %}
{% endblock %}
